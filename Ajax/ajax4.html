<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Checker</title>

    <script>
        function Check() {
            const xhr = new XMLHttpRequest();
            const prn = document.getElementById("num").value;

            xhr.open("POST", "http://localhost:8000/getresult", true);
            

            xhr.onload = () => {
                const res = JSON.parse(xhr.responseText);
                document.getElementById('result').innerHTML = JSON.stringify(res);
            };

            xhr.send(JSON.stringify({ prn }));
        }
    </script>
</head>

<body>
    <h1>Result Checker</h1>

    <input id="num" type="number" placeholder="Enter a PRN Number">

    <p id="result"></p>

    <button id="btn" onclick="Check()">Check</button>
</body>
</html>
