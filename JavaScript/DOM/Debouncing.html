<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ip" placeholder="Search">
    <div id="output">

    </div>
    <script>
        let timer;
        document.getElementById("ip").addEventListener("keydown",()=>{
            clearTimeout(timer);
           timer=setTimeout(function() {
             var ipvalue=document.getElementById("ip").value;
            document.getElementById("output").innerText=ipvalue;
           }, 1000);
        })
    </script>
</body>
</html>
