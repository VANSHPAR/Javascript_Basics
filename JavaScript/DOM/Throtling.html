<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ip" placeholder="Search">
    <div id="output">

    </div>
    <script>
        let lastExecutionTime=0;
        let throllingDelay=2000;
        document.getElementById("ip").addEventListener("keydown",()=>{
          let currtime=Date.now();
          if(currtime-lastExecutionTime>throllingDelay){
            var ipvalue=document.getElementById("ip").value;
            document.getElementById("output").innerText=ipvalue;
lastExecutionTime=currtime;
          }
        })
    </script>
</body>
</html>
