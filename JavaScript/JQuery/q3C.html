<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading{
            width: 500px;
            height: 500px;
          
        }
    </style>
</head>
<body>
    <input id="heading" type="text">
    <button id="btn">Click</button>
    <p id="para"></p>
</body>
<script>
    $(document).ready(function(){
      $('#heading').keydown(function(){
      
     $('#heading').css({"background-color":"red"})
    })
     

    
    $('#btn').click(function(){
      
     $('#para').text("Button is Pressed")
    })
    })
    
    
    
</script>
<script src="jquery-3.7.1.min.js"></script>

</html>
